<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/film.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>
<body class="opacity">
    <img src="" alt="Обложка" class="cover-url">
     <header class="container">
        <div class="header-content">
            <div class="header-content__container">
              <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
                <ul class="menu__box">
                  <li><a class="menu__item" href="main.html">Главная</a></li>
                  <li><a class="menu__item" href="genreMovie.html">Жанры</a></li>
                  <li><a class="menu__item" href="countryMovie.html">Страны</a></li>
                  <li><a class="menu__item" type="FILM" >Фильмы</a></li>
                  <li><a class="menu__item" type="MINI_SERIES">Сериалы</a></li>
                </ul>
              </div>
                <a href="main.html" class="header__logo">Movie App</a>
            </div>
        <form>
            <input type="text" class="header__search" placeholder="Поиск">
        </form>
    </div>
    </header>
    <div class="container-movie">
    <div class="left-side">
        <div class="poster">
            <img class="poster__img" alt="Постер">
        </div>
        <div class="trailer">
            <img  alt="Превью Трейлер" class="trailer__img" width="300px" height="168px" src="img/teaser.jpg">
            <button class="trailer-btn">Трейлер</button>
            <p class="trailer__title">Трейлер (русский язык)</p>
        </div>
    </div>
    <div class="center-side">
        <div class="first-section">
            <h1 class="title-rus"></h1>
            <h4 class="title-eng"></h4>
            <p class="description"></p>
        </div>
        <div class="second-section">
            <h2 class="about">О фильме</h2>
            <div class="about-info">
                <div class="items">
                    <p class="white">Год производства</p><p class="item year">12344</p>
                </div>
                <div class="items">
                    <p class="white">Страна</p><p class="item country">Чего</p>
                </div>
                <div class="items">
                    <p class="white">Жанр</p><p class="item genre">Кто</p>
                </div>
                <div class="items">
                    <p class="white">Слоган</p><p class="item slogan">Кто-то едет, кто-то пьёт, а я хочу спать</p>
                </div>
            </div>
        </div>
    </div>
    <div class="right-side">
        <h2 class="raiting"></h2>
        <p class="vote-count">Проголосовавшие</p>
        <p class="reviews"></p>
    </div>
    </div>
    <script src="js/film.js" type="module"></script>
    <script src="js/getApiData.js" type="module"></script>
    
</body>
</html>
